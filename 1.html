<!DOCTYPE html>

<!-- https://ru.vuejs.org/v2/guide/ -->
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="style.css" media = "screen">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
</head>
<body>
  <div class="container" id="app">
    <ul v-if="todos && todos.length">
    <li v-for="todo of todos">
    <span v-if="todo.completed === true" class="opacity">{{todo.title}} {{todo.completed}}</span> <!--  -->
      <span v-else>{{todo.title}} {{todo.completed}}</span> 
<button v-on:click="todo.completed = !todo.completed">нажми</button>
    </li>

  </ul>
  </div>

  <script>
  new Vue({
  data: () => ({
    todos: [],
    errors: []
  }),
  el: '#app',
  
  created() {
    axios.get(`http://jsonplaceholder.typicode.com/todos`)
    .then(response => {
      // JSON responses are automatically parsed.
      this.todos = response.data
    })
    .catch(e => {
      this.errors.push(e)
    })
  }
})
  </script>
</body>
</html>
